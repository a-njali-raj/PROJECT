{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="copyright" content="MACode ID, https://macodeid.com/">

    <title>One Health - Medical Center HTML5 Template</title>

    <link rel="stylesheet" href="{% static '/assets/css/maicons.css'%}">

    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.css'%}">

    <link rel="stylesheet" href="{% static '/assets/vendor/owl-carousel/css/owl.carousel.css'%}">

    <link rel="stylesheet" href="{% static '/assets/vendor/animate/animate.css'%}">

    <link rel="stylesheet" href="{% static '/assets/css/theme.css' %}">

    

    <style>
        /* Custom CSS for the message toaster */
        .message-toaster {
            position: fixed;
            top: 0;
            left: 50%;
            text-align: center;
            z-index: 9999;
            transform: translateX(-50%);
            padding: 30px 0;
        }
        .user-icon {
            width: 45px; /* Set the desired width for the icon */
            height: 45px; /* Set the desired height for the icon */
            margin-right: 10px; /* Add spacing between the icon and the name */
            border-radius: 60%; /* Make it circular if needed */
        }

    </style>

    {% block extra_css %}
    {% endblock %}
</head>

<body>
    {% include "layout/messages.html" %}

    <!-- Back to top button -->
    <div class="back-to-top"></div>

    {% include "layout/header.html" %}

    {% block content %}
    {% endblock %}

    {% include "layout/footer.html" %}

    <script src="{% static '/assets/js/jquery-3.5.1.min.js'%}"></script>

    <script src="{% static '/assets/js/bootstrap.bundle.min.js'%}"></script>

    <script src="{% static '/assets/vendor/owl-carousel/js/owl.carousel.min.js'%}"></script>

    <script src="{% static '/assets/vendor/wow/wow.min.js'%}"></script>

    <script src="{% static '/assets/js/theme.js'%}"></script>
  
   
    {% block extra_js %}
    {% endblock %}

</body>

</html>

        <!-- for header part -->

                        {% csrf_token %}

                                <option value="Pending" {% if order.delivery_status == 'Pending' %}selected{% endif %}>Pending</option>
                                <option value="Out for delivery" {% if order.delivery_status  == 'Out for delivery' %}selected{% endif %}>Out for delivery</option>

                            </select>
                        </div>

                    </form>

        <script src="{% static '/assets/js/bootstrap.bundle.min.js'%}"></script>
    
        <script src="{% static '/assets/vendor/owl-carousel/js/owl.carousel.min.js'%}"></script>

        <script src="{% static '/assets/js/theme.js'%}"></script>
        <script>
            function searchTable() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.querySelector("table"); // Replace with the actual table ID or class
                tr = table.getElementsByTagName("tr");
        
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0]; // Change index to match the column you want to search
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
           
            function performSearch() {
                searchTable(); // Call the searchTable function when the search icon is clicked
            }
        </script>

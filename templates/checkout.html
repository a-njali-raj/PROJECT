{% extends "layout/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <h2>Order Summary</h2>
            <div class="card">
                <div class="card-body">
                    <!-- Order summary details here -->
                    {% for item in cart_items %}
                    <p class="m-0">{{ item.product.product_name }} <span class="text-muted small">x {{ item.quantity }}</span> - ₹{{ item.total_price }}</p>
                    {% endfor %}
                    <hr>
                    <p class="m-0">Total: ₹{{ total_amount }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h2>Shipping Information</h2>
            <form action="{% url 'order' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" name="full_name" id="fullName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipCode">Pin Code:</label>
                    <input type="text" name="pincode" id="zipCode" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

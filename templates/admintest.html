        <script>
            // Add an event listener to all "Edit" buttons with class "edit-button"
            const editButtons = document.querySelectorAll('.edit-button');
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Get the test ID from the data attribute
                    const testId = this.getAttribute('data-test-id');
                    
                    // Redirect to the updatetest.html page with the test ID as a parameter
                    window.location.href = `{% url 'updatetest' %}?test_id=${testId}`;
                });
            });
            function confirmDelete() {
        return confirm("Are you sure you want to delete this test?"); // Display a confirmation dialog
    }

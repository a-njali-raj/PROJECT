        <script>
          function updateAvailability() {
            const checkbox = document.getElementById("checkbox-availability");
            const availabilityField = document.getElementById("availability");

            // Update the hidden input field value based on the checkbox status
            if (checkbox.checked) {
                availabilityField.value = "True";
            } else {
                availabilityField.value = "False";
            }
        }
       
            function searchTable() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("searchInput");
                filter = input.value.toUpperCase();
                table = document.querySelector("table"); // Replace with the actual table ID or class
                tr = table.getElementsByTagName("tr");
        
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0]; // Change index to match the column you want to search
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        
            function performSearch() {
                searchTable(); // Call the searchTable function when the search icon is clicked
            }
            document.getElementById("name").addEventListener("input", validateName);
        document.getElementById("price").addEventListener("input", validatePrice);

        function validateName() {
            const name = document.getElementById("name").value;
            const nameError = document.getElementById("nameError");

            if (name.trim() === "") {
                nameError.textContent = "Test Name is required";
                nameError.style.display = "block";
            } else {
                nameError.textContent = "";
                nameError.style.display = "none";
            }
        }

        function validatePrice() {
            const price = document.getElementById("price").value;
            const priceError = document.getElementById("priceError");

            if (!/^\d+(\.\d{1,2})?$/.test(price) || parseFloat(price) <= 0) {
                priceError.textContent = "Price must be a positive number";
                priceError.style.display = "block";
            } else {
                priceError.textContent = "";
                priceError.style.display = "none";
            }
        }

        </script>
